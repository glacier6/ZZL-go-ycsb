# --- 基础路径配置 ---
# 数据存储目录（请确保该目录存在且为空，或者每次测试前清空）
badger.dir=./zzl_badger_data
badger.valuedir=./zzl_badger_data

# --- 性能关键参数 (根据你的机器配置调整) ---
# 关闭同步写，极大提升吞吐（除非你测 Crash 安全性）
badger.sync_writes=false

# --- LSM 树形态配置 (对应 v4 新字段) ---
# MemTable 大小 (原 MaxTableSize)，建议 64MB 或 128MB

# ValueLog 大小，建议 1GB
# badger.value_log_file_size=1073741824

# 压缩器数量 (如果你测写入性能，可以适当调大)
badger.num_compactors=4

# --- 可选：如果你有自定义的开关 (记得在代码里解析) ---
# badger.enable_my_cool_feature=true


